      function areaOfCircle(radius) {

      class Person {
        constructor(namee, age, country = "Finland") {
          // can set default value (Finland)
          this.name = namee;
          this.age = age;
          this.country = country;
          this.point = 0;
        } // NO COMMA,

        getInfo(profession = "DJ") {
          return `My name is ${this.name}.\nI'm ${
            this.age
          } yrs old.\nI'm from ${this.country}.\nI'm a ${profession}.`;
        } // NO COMMA,

      // INHERITANCE
      class Student extends Person {
        constructor(name, age, skills, live) {
          super(name, age);
          this.skills = skills;

          return `I have these skills: ${this.skills}`;
        }
        // OverRide
        getInfo() {
